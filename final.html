<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>課程詳情</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      margin-top: 15px;
      font-size: 24px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .back-button {
      display: inline-block;
      margin: 30px auto 0;
      padding: 8px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #444;
      background-color: #fff;
      border: 1.5px solid #888;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    .back-button:hover {
      background-color: #f9f9f9;
      transform: translateY(-2px);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .desc-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      padding: 0;
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 15px;
    }

    .desc-grid li {
      list-style: none;
      font-size: 14px;
      position: relative;
      padding-left: 20px;
      color: #555;
    }

    .desc-grid li::before {
      content: "✔️";
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="course-detail">
      <!-- 動態填入課程資訊 -->
    </div>
    <div style="text-align: center; margin-top: 30px;">
    <a href="javascript:history.back()" class="back-button">返回上一頁</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gnr = params.get("gnr");
    const id = parseInt(params.get("id"));

    const courseList = {
      baby: [
        {
          id: 1001,
          name: "全美外師互動班",
          descri: "✔️沉浸式英語互動✔️字母發音聽說能力<br>✔️搭配閱讀書籍音檔✔️節慶主題相關教學",
          time: [
            {
              campus: "高大校",
              categories: [
                {
                  name: "幼兒班",
                  classes: [
                    { name: "A班", time: "週一 19:00–20:00" },
                    { name: "B班", time: "週三 19:00–20:00" }
                  ]
                },
                {
                  name: "中年級班",
                  classes: [
                    { name: "A班", time: "週二 18:00–19:00" },
                    { name: "B班", time: "週四 18:00–19:00" }
                  ]
                }
              ]
            },
            {
              campus: "旗艦校",
              categories: [
                {
                  name: "幼兒班",
                  classes: [
                    { name: "A班", time: "週五 18:00–19:00" }
                  ]
                }
              ]
            }
          ],
          image: "images/幼兒美語2.jpg"
        }
      ]
    };

    const selectedCourse = (courseList[gnr] || []).find(c => c.id === id);
    const detailBox = document.getElementById("course-detail");

    if (selectedCourse) {
      detailBox.innerHTML = `
        <img src="${selectedCourse.image}" alt="${selectedCourse.name}" />
        <h2>${selectedCourse.name}</h2>
        <ul class="desc-grid">
          ${selectedCourse.descri.split('<br>').map(line => {
            const items = line.split('✔️').filter(Boolean);
            return `
              <li>${items[0]}</li>
              ${items[1] ? `<li>${items[1]}</li>` : ''}
            `;
          }).join('')}
        </ul>
        <p><strong>📅 開課時間：</strong></p>
        ${(selectedCourse.time || []).map(block => `
          <div style="margin-top: 10px;">
            <div><strong>📍 ${block.campus}</strong></div>
            ${block.categories.map(cat => `
              <div style="margin-left: 10px; color: #888; margin-top: 5px;">${cat.name}</div>
              <ul style="margin: 5px 0 10px 25px; padding: 0;">
                ${cat.classes.map(cls => `
                  <li style="list-style: none;">• ${cls.name}　${cls.time}</li>
                `).join("")}
              </ul>
            `).join("")}
          </div>
        `).join("")}
      `;
    } else {
      detailBox.innerHTML = `<p>查無此課程。</p>`;
    }
  </script>
</body>
</html>
