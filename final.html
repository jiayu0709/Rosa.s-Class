      padding: 20px;

    .card {

      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {

      font-size: 24px;
    }

      color: #555;
      margin-top: 10px;
    }

    .back-button {
      display: inline-block;
      margin: 30px auto 0;
      padding: 8px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #444;
      background-color: #fff;
      border: 1.5px solid #888;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    .back-button:hover {
      background-color: #f9f9f9;
      transform: translateY(-2px);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .desc-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      padding: 0;
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 15px;
    }   

    .desc-grid li {
      list-style: none;
      font-size: 14px;
      position: relative;
      padding-left: 20px;
      color: #555;
    }

    .desc-grid li::before {
      content: "✔️";
      position: absolute;
      left: 0;
    }
  </style>
