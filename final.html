        color: #555;

              }

                    html += `<p class="level-label">${cat.name}</p>`;
                  }
                  html += `<ul class="time-list">`;
                  cat.classes.forEach((cls) => {
                    html += `<li>${cls.name} ${cls.time}</li>`;
                  });
