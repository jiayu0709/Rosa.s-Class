      body {

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }

      .card h2 {
        margin-top: 15px;
        font-size: 24px;
      }

      .card p {
        font-size: 16px;
        color: #555;
        margin-top: 10px;
      }

      .bigcard {
        display: flex;
        gap: 15px;
        align-items: center;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
        margin: 0 auto 20px auto;
        width: 90%;
        max-width: 500px;
        text-decoration: none;
        color: inherit;
      }
      .back-button {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #444;
        background-color: #fff;
        border: 1.5px solid #888;
        border-radius: 999px;
        text-decoration: none;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        z-index: 1000;
      }
      .back-button:hover {
        background-color: #f9f9f9;
        transform: translateY(-2px);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
      }

      .desc-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 20px;
        padding: 0;
        margin-top: 15px;
        margin-left: 15px;
        margin-right: 15px;
      }

      .desc-grid li {
        list-style: none;
        font-size: 14px;
        position: relative;
        padding-left: 20px;
        color: #555;
      }

      .desc-grid li::before {
        content: "✔️";
        position: absolute;
        left: 0;
        font-size: 14px;
        top: -3px;
      }

      .time-list {
        padding-left: 1.5em;
        font-size: 14px;
        color: #555;
        margin: 10px 0 0;
      }
      .time-list li {
        list-style-type: disc;
        margin-left: 1em;
        margin-bottom: 4px;
      }
      .card .level-label {
        font-size: 14px;
        margin: 0 0 5px 15px;
        font-weight: bold;
        color: #555;
      }
      .card .course-time-title {
        margin-top: 14px;
        color: #000000;
        font-weight: bold;
        font-size: 16px;
      }
      .card .course-group-title {
        margin-top: 14px;
        color: #000000;
        font-weight: bold;
        font-size: 16px;
      }
      .card .course-school {
        margin-top: 14px;
        color: #000000;
        font-weight: bold;
        font-size: 14px;
      }
    </style>

                if (cat.name) {
                  html += `<p class="level-label">${cat.name}</p>`;
                }
                html += `<ul class="time-list">`;
                cat.classes.forEach((cls) => {
                  html += `<li>${cls.name} ${cls.time}</li>`;
                });
                html += `</ul>`;
              });
            });
          });
        }
        detailBox.innerHTML = html;
      } else {
        detailBox.innerHTML = `<p>查無此課程。</p>`;
      }
    </script>
  </body>
</html>
